<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sesi-Connect - Notícias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Sesi-Connect</h1>
    <button class="btn logout" onclick="logout()">Sair</button>
  </header>

  <main>
    <!-- Lista de notícias -->
    <section id="listaNoticias">
      <h2>Últimas Notícias</h2>
      <div id="noticiasContainer"></div>
    </section>
  </main>

  <!-- Botão de postar (visível apenas se logado) -->
  <button id="btnPostar" class="btn-floating" onclick="abrirFormulario()" style="display:none;">+</button>

  <!-- Formulário em modal -->
  <div id="modalForm" class="modal">
    <div class="modal-content">
      <span class="fechar" onclick="fecharFormulario()">&times;</span>
      <h2>Postar Notícia</h2>
      <input type="text" id="titulo" placeholder="Título">
      <input type="text" id="subtitulo" placeholder="Subtítulo">
      <input type="text" id="imagem" placeholder="URL da Imagem">
      <button class="btn" onclick="postar()">Publicar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
