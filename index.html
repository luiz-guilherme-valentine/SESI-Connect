<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SESI Connect</title>
  <meta name="description" content="Portal de notÃ­cias SESI Connect - conectando alunos e comunidade ao que importa." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo">SESI Connect</h1>
      <p class="subtitle">Conecte-se com o conhecimento</p>

      <input type="email" id="email" placeholder="Email institucional" />
      <input type="password" id="senha" placeholder="Senha" />

      <div class="buttons">
        <button onclick="login()">Entrar</button>
        <button class="secondary" onclick="registrar()">Criar Conta</button>
      </div>

      <p id="mensagem" class="mensagem"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
